syntax = "proto3";

package com.pb;

import "common.proto";

// open room
message OpenRoomRequest
{
    int32 id = 1;
}

// update room
message UpdateRoomRequest
{
    int32 id = 1;
    string name = 2;
    string mobile = 3;
    string description = 4;
}

// repast/fetchRoomList
message FetchRoomListRequest
{
    ROOM_STATE room_state = 1;
}

message FetchRoomListResponse
{
    repeated RoomBriefInfo room = 1;
}

message RoomBriefInfo
{
    int32 id = 1;
    string name = 2;
    string description = 3;
    int32 capacity = 4;
    ROOM_STATE state = 5;
    repeated CustomerBriefInfo customer_info = 6;
}

message CustomerBriefInfo
{
    string name = 1;
    string mobile = 2;
    string arrive_time = 3;
    int32 number = 4;
}

// repast/fetchRoomInfo
message FetchRoomDetailRequest
{
    int32 id = 1;
}

message FetchRoomDetailResponse
{
    int32 id = 1;
    string name = 2;
    string description = 3;
    int32 capacity = 4;
    ROOM_STATE state = 5;
    repeated CustomerDetailInfo customer_detail_info = 6;
}

message CustomerDetailInfo
{
    string name = 1;
    string mobile = 2;
    string arrive_time = 3;
    int32 number = 4;
    int32 consume_times = 5; // 累计消费次数
    int32 cancel_order_times = 6; // 退订次数
    int32 consume_money_total_amount = 7; // 累计消费金额
    int32 consume_one_person_money_amount = 8; // 人均消费
    int32 consume_one_room_money_amount = 9; // 桌均消费
    repeated DrinkInfo drinkInfo = 10; // 存酒信息
}

message DrinkInfo
{
    int32 id = 1;
    string name = 2;
    int32 price = 3;
}

// repast/fetchCallerList
message FetchCallerList
{
    string begin_time = 1;
    string end_time = 2;
    int32 size = 3;
}

message FetchCallerListResponse
{
    int32 total = 1;
    int32 count = 2;
    repeated CallerInfo caller_info = 6;
}

message CallerInfo
{
    string name = 1;
    string mobile = 2;
    int32 consume_times = 3; // 累计消费次数
    int32 cancel_order_times = 4; // 退订次数
    int32 consume_money_total_amount = 5; // 累计消费金额
    int32 consume_one_person_money_amount = 6; // 人均消费
    int32 consume_one_room_money_amount = 7; // 桌均消费
    int32 call_times = 8; // 拨入次数
    string latest_call_time = 9; // 最后一次拨入时间
    repeated DrinkInfo drinkInfo = 10; // 存酒信息
}