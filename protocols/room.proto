syntax = "proto3";

package com.pb;

import "common.proto";

// open room
message OpenRoomRequest
{
    int32 id = 1;
}

// update room
message UpdateRoomRequest
{
    int32 id = 1;
    string name = 2;
    string mobile = 3;
    string description = 4;
}

// repast/fetchRoomList
message FetchRoomListRequest
{
    ROOM_STATE room_state = 1;
}

message FetchRoomListResponse
{
    repeated RoomBriefInfo room = 1;
}

message RoomBriefInfo
{
    int32 room_id = 1;
    string room_name = 2;
    string room_description = 3;
    string room_capacity = 4;
    ROOM_STATE room_state = 5;
    string customer_name = 6;
    string customer_mobile = 7;
    string customer_arrive_time = 8;
}

//
message FetchRoomDetailRequest
{
    int32 id = 1;
}

message FetchRoomDetailResponse
{

}

